<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tangram Mágico</title>
    <style>
        :root {
            --board-bg: #e0f7fa;
            --piece-color: #0077c2;
            --silhouette-color: #b3e5fc;
            --font-color: #004d40;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --win-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: var(--font-color);
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .info-bar {
            width: 100%;
            max-width: 820px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow-color);
            box-sizing: border-box;
        }

        .timer, .instructions {
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .instructions-mobile {
            display: none; /* Oculto por padrão */
        }

        .game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .puzzle-area, .pieces-area {
            width: 400px;
            height: 400px;
            background-color: var(--board-bg);
            border-radius: 12px;
            box-shadow: inset 0 0 10px var(--shadow-color);
            position: relative;
        }

        .pieces-area-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            height: 100%;
            box-sizing: border-box;
        }

        .piece, .target {
            position: absolute;
            width: 200px; /* Tamanho base, será escalado */
            height: 100px;
            cursor: grab;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease;
            touch-action: none; /* Essencial para evitar zoom/scroll no celular */
            user-select: none; /* Evita selecionar o 'texto' do SVG */
        }

        .piece svg, .target svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .target {
            z-index: 1;
            cursor: default;
        }
        .target path { fill: var(--silhouette-color); }

        .piece { z-index: 10; }
        .piece path { fill: var(--piece-color); }
        .piece:hover { transform: scale(1.05); }

        .piece.dragging {
            cursor: grabbing;
            opacity: 0.7;
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .piece.locked {
            z-index: 5;
            opacity: 1;
            cursor: default;
            pointer-events: none; /* Desativa interação após encaixar */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: var(--win-bg);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease;
        }

        .modal-content h2 { font-size: 2em; color: var(--piece-color); }
        .modal-content p { font-size: 1.2em; }
        .modal-content button {
            background-color: var(--piece-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        .modal-content button:hover { background-color: #005a9e; }
        
        .win-image {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--piece-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsividade */
        @media (max-width: 840px) {
            .puzzle-area, .pieces-area {
                width: 350px;
                height: 350px;
            }
            .instructions-mobile { display: block; }
            .instructions-desktop { display: none; }
        }

        @media (max-width: 720px) {
            .game-board { flex-direction: column; align-items: center; }
            .puzzle-area, .pieces-area { width: 90vw; max-width: 320px; height: 90vw; max-height: 320px; }
            .info-bar { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="info-bar">
            <div id="timer" class="timer">Tempo: 02:00</div>
            <div class="instructions">
                <span class="instructions-desktop">Arraste as peças e clique duplo para girar.</span>
                <span class="instructions-mobile">Arraste as peças e toque para girar.</span>
            </div>
        </div>
        <div class="game-board">
            <div id="puzzle-area" class="puzzle-area"></div>
            <div class="pieces-area">
                <div id="pieces-area-content" class="pieces-area-content"></div>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Parabéns!</h2>
            <img id="win-image" src="https://i.ibb.co/L5QxT2W/bebe-fofo-dente.jpg" alt="Bebê fofo com roupa de dente de Natal" class="win-image">
            <p id="modal-text">Você completou o Tangram em <b><span id="final-time"></span></b>!</p>
            <button id="play-again-btn">Jogar Novamente</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const PIECES_DATA = [
                { id: 1, svg: '<path d="M 0 0 L 200 0 L 100 100 Z"/>', w: 200, h: 100, pos: { x: 100, y: 0 }, rot: 0 }, // Triângulo Grande 1
                { id: 2, svg: '<path d="M 0 0 L 200 0 L 100 100 Z"/>', w: 200, h: 100, pos: { x: 100, y: 100 }, rot: 180 }, // Triângulo Grande 2
                { id: 3, svg: '<path d="M 0 0 L 100 0 L 50 50 Z"/>', w: 100, h: 50, pos: { x: 250, y: 150 }, rot: 180 }, // Triângulo Pequeno 1
                { id: 4, svg: '<path d="M 0 0 L 100 0 L 50 50 Z"/>', w: 100, h: 50, pos: { x: 250, y: 250 }, rot: 0 }, // Triângulo Pequeno 2
                { id: 5, svg: '<path d="M 0 50 L 50 0 L 150 0 L 100 50 Z"/>', w: 150, h: 50, pos: { x: 175, y: 225 }, rot: 0 }, // Paralelogramo
                { id: 6, svg: '<path d="M 0 0 L 100 0 L 100 100 L 0 100 Z"/>', w: 100, h: 100, pos: { x: 50, y: 250 }, rot: 45 }, // Quadrado
                { id: 7, svg: '<path d="M 0 0 L 100 100 L 0 100 Z"/>', w: 100, h: 100, pos: { x: 50, y: 150 }, rot: 0 }, // Triângulo Médio
            ];

            const puzzleArea = document.getElementById('puzzle-area');
            const piecesArea = document.getElementById('pieces-area-content');
            const timerEl = document.getElementById('timer');
            const winModal = document.getElementById('win-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const finalTimeEl = document.getElementById('final-time');
            const playAgainBtn = document.getElementById('play-again-btn');
            const winImage = document.getElementById('win-image');

            let activePiece = null;
            let initialX, initialY, offsetX, offsetY;
            let timerInterval;
            let totalTime = 120; // 2 minutos
            let timePassed = 0;
            let isDragging = false;
            let touchStartTime = 0;

            function createPieceElement(data, isTarget = false) {
                const el = document.createElement('div');
                el.innerHTML = data.svg;
                el.classList.add(isTarget ? 'target' : 'piece');
                el.dataset.id = data.id;
                
                if (isTarget) {
                    // Posiciona a silhueta no gabarito
                    const scale = puzzleArea.clientWidth / 400; // Escala baseada no tamanho do container
                    el.style.width = `${data.w * scale}px`;
                    el.style.height = `${data.h * scale}px`;
                    el.style.left = `${data.pos.x * scale}px`;
                    el.style.top = `${data.pos.y * scale}px`;
                    el.style.transform = `rotate(${data.rot}deg)`;
                } else {
                    // Peças soltas não têm posição absoluta inicial, o flexbox cuida disso
                    el.style.position = 'relative';
                    el.style.width = `${data.w * 0.7}px`; // Tamanho reduzido na área de peças
                    el.style.height = `${data.h * 0.7}px`;
                    el.dataset.rotation = 0;
                }
                return el;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            function startGame() {
                puzzleArea.innerHTML = '';
                piecesArea.innerHTML = '';
                winModal.style.display = 'none';
                
                // 1. Criar a silhueta (gabarito) - NÃO embaralhar
                PIECES_DATA.forEach(data => {
                    const targetEl = createPieceElement(data, true);
                    puzzleArea.appendChild(targetEl);
                });

                // 2. Criar e embaralhar as peças jogáveis
                const pieceElements = PIECES_DATA.map(data => createPieceElement(data, false));
                shuffle(pieceElements);
                pieceElements.forEach(el => {
                    piecesArea.appendChild(el);
                    addPieceListeners(el);
                });

                // 3. Iniciar timers
                timePassed = 0;
                clearInterval(timerInterval);
                updateTimerDisplay(totalTime);
                timerInterval = setInterval(() => {
                    timePassed++;
                    const timeLeft = totalTime - timePassed;
                    updateTimerDisplay(timeLeft);
                    if (timeLeft <= 0) {
                        endGame(false);
                    }
                }, 1000);
            }
            
            function updateTimerDisplay(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = seconds % 60;
                timerEl.textContent = `Tempo: ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            }

            function addPieceListeners(el) {
                el.addEventListener('mousedown', dragStart);
                el.addEventListener('touchstart', dragStart, { passive: false });
            }

            function dragStart(e) {
                if (e.target.closest('.piece').classList.contains('locked')) return;

                isDragging = false; // Reset no início do toque/clique
                touchStartTime = Date.now();

                activePiece = e.target.closest('.piece');
                activePiece.classList.add('dragging');
                
                // Transfere a peça para o puzzleArea para posicionamento absoluto
                if (activePiece.parentElement !== puzzleArea) {
                    const rect = activePiece.getBoundingClientRect();
                    puzzleArea.appendChild(activePiece);
                    activePiece.style.position = 'absolute';
                    // Mantém a peça sob o cursor/dedo
                    offsetX = rect.width / 2;
                    offsetY = rect.height / 2;
                    activePiece.style.left = `${e.clientX - puzzleArea.getBoundingClientRect().left - offsetX}px`;
                    activePiece.style.top = `${e.clientY - puzzleArea.getBoundingClientRect().top - offsetY}px`;
                }

                if (e.type === 'mousedown') {
                    initialX = e.clientX - activePiece.offsetLeft;
                    initialY = e.clientY - activePiece.offsetTop;
                } else { // touchstart
                    const touch = e.touches[0];
                    initialX = touch.clientX - activePiece.offsetLeft;
                    initialY = touch.clientY - activePiece.offsetTop;
                }
                
                document.addEventListener('mousemove', dragMove);
                document.addEventListener('touchmove', dragMove, { passive: false });
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchend', dragEnd);
            }

            function dragMove(e) {
                if (!activePiece) return;
                
                e.preventDefault(); // Previne scroll no celular
                isDragging = true;
                
                let currentX, currentY;
                if (e.type === 'mousemove') {
                    currentX = e.clientX;
                    currentY = e.clientY;
                } else { // touchmove
                    const touch = e.touches[0];
                    currentX = touch.clientX;
                    currentY = touch.clientY;
                }
                
                activePiece.style.left = `${currentX - initialX}px`;
                activePiece.style.top = `${currentY - initialY}px`;
            }

            function dragEnd(e) {
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('touchmove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchend', dragEnd);

                if (!activePiece) return;

                const touchEndTime = Date.now();
                
                // Se não arrastou e o toque foi rápido, rotaciona a peça
                if (!isDragging && (touchEndTime - touchStartTime < 250)) {
                    rotatePiece(activePiece);
                } else {
                    // Lógica de encaixe
                    checkSnap();
                }

                activePiece.classList.remove('dragging');
                activePiece = null;
                isDragging = false;
            }

            function rotatePiece(piece) {
                let currentRotation = parseInt(piece.dataset.rotation) || 0;
                const targetData = PIECES_DATA.find(p => p.id == piece.dataset.id);
                // Paralelogramo gira 90, outros 45
                const rotationStep = targetData.id === 5 ? 90 : 45;
                currentRotation = (currentRotation + rotationStep) % 360;
                piece.dataset.rotation = currentRotation;
                piece.style.transform = `rotate(${currentRotation}deg)`;
                checkSnap(); // Verifica se encaixou após a rotação
            }

            function checkSnap() {
                if (!activePiece) return;
                const pieceRect = activePiece.getBoundingClientRect();
                const targetEl = puzzleArea.querySelector(`.target[data-id="${activePiece.dataset.id}"]`);
                const targetRect = targetEl.getBoundingClientRect();
                
                const pieceRotation = parseInt(activePiece.dataset.rotation) || 0;
                const targetRotation = PIECES_DATA.find(p => p.id == activePiece.dataset.id).rot;
                
                // Verifica sobreposição, posição e rotação
                const dx = pieceRect.left + pieceRect.width / 2 - (targetRect.left + targetRect.width / 2);
                const dy = pieceRect.top + pieceRect.height / 2 - (targetRect.top + targetRect.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const rotationDiff = Math.abs(pieceRotation - targetRotation);
                
                // Tolerância para encaixe
                if (distance < 20 && (rotationDiff % 360 === 0)) {
                    // Encaixou!
                    activePiece.style.left = targetEl.style.left;
                    activePiece.style.top = targetEl.style.top;
                    activePiece.style.transform = targetEl.style.transform;
                    activePiece.style.width = targetEl.style.width;
                    activePiece.style.height = targetEl.style.height;
                    activePiece.classList.add('locked');
                    checkWin();
                }
            }

            function checkWin() {
                const lockedPieces = puzzleArea.querySelectorAll('.piece.locked').length;
                if (lockedPieces === PIECES_DATA.length) {
                    endGame(true);
                }
            }
            
            function endGame(isWin) {
                clearInterval(timerInterval);
                if (isWin) {
                    modalTitle.textContent = "Parabéns!";
                    finalTimeEl.textContent = `${timePassed} segundos`;
                    modalText.style.display = 'block';
                    winImage.style.display = 'block';
                    winModal.style.display = 'flex';
                } else {
                    modalTitle.textContent = "Tempo Esgotado!";
                    modalText.innerHTML = "Não desanime! A prática leva à perfeição. <br>Tente novamente!";
                    winImage.style.display = 'none';
                    winModal.style.display = 'flex';
                }
            }

            playAgainBtn.addEventListener('click', startGame);

            // Iniciar o jogo
            startGame();
             // Ajustar tamanho em caso de redimensionamento da janela
            window.addEventListener('resize', startGame);
        });
    </script>
</body>
</html>
