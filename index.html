<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram Divertido</title>
    <style>
        /* --- Estilos Gerais --- */
        :root {
            --cor-peca: #4a90e2;
            --cor-peca-borda: #357ABD;
            --cor-tabuleiro: #f0f0f0;
            --cor-tabuleiro-sombra: rgba(0, 0, 0, 0.1);
            --cor-fundo: #f8f9fa;
            --cor-texto: #333;
            --cor-sucesso: #28a745;
            --cor-falha: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            overflow: hidden;
        }

        /* --- Layout Principal --- */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            margin: 0;
            color: var(--cor-peca);
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        /* --- Tabuleiro e Pe√ßas --- */
        #tangram-board, #pieces-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        #tangram-board {
            background-color: var(--cor-tabuleiro);
            box-shadow: 0 4px 8px var(--cor-tabuleiro-sombra);
            border-radius: 8px;
        }

        #pieces-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
        }

        .target-slot {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .target-slot svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #d0d0d0;
            stroke-width: 2;
            stroke-dasharray: 4;
        }

        .piece {
            position: absolute;
            width: 300px; /* Base size, transforms will adjust */
            height: 300px;
            cursor: grab;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .piece svg {
            width: 100%;
            height: 100%;
            fill: var(--cor-peca);
            stroke: var(--cor-peca-borda);
            stroke-width: 2;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
        }

        .piece.dragging {
            cursor: grabbing;
            opacity: 0.6;
            transform: scale(1.1);
            z-index: 1000;
        }
        
        .piece.placed {
            cursor: default;
            opacity: 1;
            pointer-events: none; /* Impede novos arrastos */
        }
        
        .piece.placed svg {
             fill: var(--cor-sucesso);
             stroke: darken(var(--cor-sucesso), 10%);
        }

        /* --- Modal de Fim de Jogo --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 400px;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        #win-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }

        #play-again-btn {
            background-color: var(--cor-peca);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #play-again-btn:hover {
            background-color: var(--cor-peca-borda);
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            #tangram-board, #pieces-container {
                width: 250px;
                height: 250px;
            }

            .piece {
                width: 250px;
                height: 250px;
            }
            .game-header h1 {
                font-size: 1.8em;
            }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <header class="game-header">
            <h1>Monte o Tangram!</h1>
            <p>Tempo: <span id="timer" class="timer">0s</span> / 120s</p>
        </header>

        <main class="game-area">
            <div id="tangram-board">
                <!-- Slots de destino para as pe√ßas -->
                <div class="target-slot" data-id="1"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 50,50 0,100"/></svg></div>
                <div class="target-slot" data-id="2"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 100,0 50,50"/></svg></div>
                <div class="target-slot" data-id="3"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,100 50,50 100,100"/></svg></div>
                <div class="target-slot" data-id="4"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="50,50 75,25 100,50 75,75"/></svg></div>
                <div class="target-slot" data-id="5"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="100,0 100,50 75,25"/></svg></div>
                <div class="target-slot" data-id="6"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="50,50 75,75 25,75"/></svg></div>
                <div class="target-slot" data-id="7"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="100,50 100,100 75,75"/></svg></div>
            </div>

            <div id="pieces-container">
                <!-- Pe√ßas arrast√°veis -->
                <div class="piece" draggable="true" data-id="1"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 50,50 0,100"/></svg></div>
                <div class="piece" draggable="true" data-id="2"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 100,0 50,50"/></svg></div>
                <div class="piece" draggable="true" data-id="3"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,100 50,50 100,100"/></svg></div>
                <div class="piece" draggable="true" data-id="4"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="50,50 75,25 100,50 75,75"/></svg></div>
                <div class="piece" draggable="true" data-id="5"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="100,0 100,50 75,25"/></svg></div>
                <div class="piece" draggable="true" data-id="6"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="50,50 75,75 25,75"/></svg></div>
                <div class="piece" draggable="true" data-id="7"><svg viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="100,50 100,100 75,75"/></svg></div>
            </div>
        </main>
    </div>

    <!-- Modal de Fim de Jogo -->
    <div id="end-game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <img id="win-image" src="" alt="Surpresa!" style="display:none;">
            <button id="play-again-btn">Jogar Novamente</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pieces = document.querySelectorAll('.piece');
            const targets = document.querySelectorAll('.target-slot');
            const piecesContainer = document.getElementById('pieces-container');
            const timerEl = document.getElementById('timer');
            const modal = document.getElementById('end-game-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const winImage = document.getElementById('win-image');
            const playAgainBtn = document.getElementById('play-again-btn');

            const TIME_LIMIT_SECONDS = 120;
            const TOTAL_PIECES = 7;
            let placedPiecesCount = 0;
            let timerInterval;
            let secondsPassed = 0;
            let gameActive = false;

            function startGame() {
                gameActive = true;
                placedPiecesCount = 0;
                secondsPassed = 0;
                modal.style.display = 'none';
                
                clearInterval(timerInterval);
                updateTimerDisplay();

                // Resetar e embaralhar pe√ßas
                pieces.forEach(piece => {
                    piece.classList.remove('placed');
                    piece.draggable = true;
                    
                    const containerRect = piecesContainer.getBoundingClientRect();
                    // Limita a posi√ß√£o para n√£o sair do cont√™iner
                    const randomX = Math.random() * (containerRect.width - piece.clientWidth);
                    const randomY = Math.random() * (containerRect.height - piece.clientHeight);
                    
                    piece.style.top = `${randomY}px`;
                    piece.style.left = `${randomX}px`;
                });

                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                secondsPassed++;
                updateTimerDisplay();

                if (secondsPassed >= TIME_LIMIT_SECONDS) {
                    endGame(false); // Perdeu por tempo
                }
            }
            
            function updateTimerDisplay() {
                timerEl.textContent = `${secondsPassed}s`;
            }

            function handleDragStart(e) {
                if (!gameActive) return;
                e.dataTransfer.setData('text/plain', e.target.dataset.id);
                e.target.classList.add('dragging');
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function handleDragOver(e) {
                e.preventDefault(); // Necess√°rio para permitir o drop
            }

            function handleDrop(e) {
                e.preventDefault();
                if (!gameActive) return;

                const pieceId = e.dataTransfer.getData('text/plain');
                const targetId = e.currentTarget.dataset.id;
                
                if (pieceId === targetId) {
                    const piece = document.querySelector(`.piece[data-id='${pieceId}']`);
                    const target = e.currentTarget;

                    if (piece && !piece.classList.contains('placed')) {
                        // "Trava" a pe√ßa no lugar
                        piece.style.top = '0';
                        piece.style.left = '0';
                        target.appendChild(piece); // Move a pe√ßa para dentro do seu slot
                        
                        piece.classList.add('placed');
                        piece.draggable = false;
                        placedPiecesCount++;

                        if (placedPiecesCount === TOTAL_PIECES) {
                            endGame(true); // Ganhou
                        }
                    }
                }
            }

            function endGame(isWin) {
                gameActive = false;
                clearInterval(timerInterval);

                if (isWin) {
                    modalTitle.textContent = 'üéâ Parab√©ns! üéâ';
                    modalMessage.textContent = `Voc√™ montou o Tangram em ${secondsPassed} segundos!`;
                    modalTitle.style.color = 'var(--cor-sucesso)';
                    // IMPORTANTE: Substitua esta URL pela da sua imagem!
                    winImage.src = 'https://i.imgur.com/rNnPYwW.png'; 
                    winImage.style.display = 'block';
                } else {
                    modalTitle.textContent = 'Tempo Esgotado!';
                    modalMessage.textContent = 'N√£o desanime! A persist√™ncia leva √† perfei√ß√£o. Tente novamente!';
                    modalTitle.style.color = 'var(--cor-falha)';
                    winImage.style.display = 'none';
                }
                
                modal.style.display = 'flex';
            }

            // Adicionar eventos
            pieces.forEach(piece => {
                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragend', handleDragEnd);
            });

            targets.forEach(target => {
                target.addEventListener('dragover', handleDragOver);
                target.addEventListener('drop', handleDrop);
            });

            playAgainBtn.addEventListener('click', startGame);

            // Iniciar o jogo pela primeira vez
            startGame();
        });
    </script>

</body>
</html>
