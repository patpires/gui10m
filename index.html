<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tangram Interativo</title>
    <style>
        :root {
            --L: 400px;
            --cor-fundo: #f0f0f0;
            --cor-container: #ffffff;
            --cor-borda: #cccccc;
            --cor-sombra: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--cor-fundo);
            margin: 0;
            padding: 20px;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            background-color: var(--cor-container);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--cor-sombra);
            border: 1px solid var(--cor-borda);
        }

        #game-container {
            width: calc(var(--L) + 40px);
            height: calc(var(--L) + 40px);
            position: relative;
            overflow: visible;
        }

        #gabarito {
            width: var(--L);
            height: var(--L);
            border: 3px dashed #a0a0a0;
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        
        #pieces-palette {
            position: relative;
            width: 280px;
            height: calc(var(--L) + 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        
        #win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(34, 139, 34, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            text-align: center;
            z-index: 200;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls {
            text-align: center;
            width: 280px;
        }
        
        .controls ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 15px auto;
            max-width: 220px;
        }
        
        .controls li { 
            margin-bottom: 8px; 
        }
        
        .controls button {
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin: 5px;
        }
        
        #check-button { 
            background-color: #007BFF; 
        }
        
        #check-button:hover { 
            background-color: #0056b3; 
        }
        
        #reset-button { 
            background-color: #dc3545; 
        }
        
        #reset-button:hover { 
            background-color: #c82333; 
        }
        
        .controls button:active { 
            transform: scale(0.95); 
        }

        #mobile-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        #mobile-controls.active {
            opacity: 1;
            visibility: visible;
        }
        
        #mobile-controls button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #mobile-controls button:hover:not(:disabled) {
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        #mobile-controls button:active:not(:disabled) {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #mobile-controls button:disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #rotate-button { 
            background-color: #007BFF; 
        }
        
        #flip-button { 
            background-color: #FFC107; 
        }

        .tangram-piece {
            position: absolute;
            cursor: grab;
            transition: transform 0.15s ease-out;
            transform-origin: center center;
            border: 1px solid rgba(0, 0, 0, 0.3);
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .tangram-piece.dragging {
            cursor: grabbing;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
        
        .tangram-piece.selected-piece {
            outline: 3px solid #007BFF;
            outline-offset: 3px;
            z-index: 101;
        }

        .triangle-big {
            width: calc(var(--L) / 1.41421356);
            height: calc(var(--L) / 1.41421356);
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        
        .triangle-medium {
            width: calc(var(--L) / 2);
            height: calc(var(--L) / 2);
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        
        .triangle-small {
            width: calc(var(--L) / (2 * 1.41421356));
            height: calc(var(--L) / (2 * 1.41421356));
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        
        .square {
            width: calc(var(--L) / (2 * 1.41421356));
            height: calc(var(--L) / (2 * 1.41421356));
        }
        
        .parallelogram {
            width: calc(var(--L) / 1.775);
            height: calc(var(--L) / 4);
            clip-path: polygon(22.5% 0%, 100% 0%, 77.5% 100%, 0% 100%);
        }

        #tb1 { background-color: #FFC107; }
        #tb2 { background-color: #03A9F4; }
        #tm1 { background-color: #F44336; }
        #ts1 { background-color: #9C27B0; }
        #ts2 { background-color: #FF5722; }
        #sq1 { background-color: #4CAF50; }
        #pr1 { background-color: #E91E63; }

        @media (max-width: 768px) {
            :root {
                --L: 300px;
            }
            
            body {
                padding: 10px;
                font-size: 0.9em;
            }
            
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.3em; }

            #game-area {
                flex-direction: column;
                gap: 20px;
            }

            #pieces-palette {
                width: 100%;
                height: auto;
                min-height: 150px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            
            #pieces-palette h2 {
                grid-column: 1 / -1;
            }
            
            #pieces-palette .tangram-piece {
                position: relative;
                top: auto !important;
                left: auto !important;
                margin: auto;
                transform: none !important;
            }
            
            #pieces-palette .triangle-big { 
                width: calc(var(--L) / 1.41421356 * 0.7); 
                height: calc(var(--L) / 1.41421356 * 0.7); 
            }
            
            #pieces-palette .triangle-medium { 
                width: calc(var(--L) / 2 * 0.7); 
                height: calc(var(--L) / 2 * 0.7); 
            }
            
            #pieces-palette .triangle-small { 
                width: calc(var(--L) / (2 * 1.41421356) * 0.7); 
                height: calc(var(--L) / (2 * 1.41421356) * 0.7); 
            }
            
            #pieces-palette .square { 
                width: calc(var(--L) / (2 * 1.41421356) * 0.7); 
                height: calc(var(--L) / (2 * 1.41421356) * 0.7); 
            }
            
            #pieces-palette .parallelogram { 
                width: calc(var(--L) / 1.775 * 0.7); 
                height: calc(var(--L) / 4 * 0.7); 
            }

            #game-container {
                width: calc(var(--L) + 20px);
                height: calc(var(--L) + 20px);
                margin: 0 auto;
            }
            
            #gabarito {
                top: 10px;
                left: 10px;
            }

            .controls {
                width: 100%;
                padding: 15px;
            }
            
            .controls ul {
                max-width: none;
                text-align: center;
            }
            
            .controls li {
                display: inline-block;
                margin: 0 10px 8px;
            }
            
            .controls button {
                width: calc(50% - 10px);
                padding: 10px 15px;
                font-size: 0.9em;
            }

            #mobile-controls {
                bottom: 10px;
                right: 10px;
                gap: 8px;
            }
            
            #mobile-controls button {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            :root {
                --L: 250px;
            }
            
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.1em; }
            
            #mobile-controls {
                bottom: 5px;
                right: 5px;
                gap: 5px;
            }
            
            #mobile-controls button {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Tangram Interativo</h1>

    <div id="game-area">
        <div id="pieces-palette" class="container">
            <h2>Peças</h2>
        </div>

        <div id="game-container" class="container">
            <h2>Monte o Quadrado Aqui</h2>
            <div id="gabarito"></div>
            <div id="win-message">Parabéns!<br>Você conseguiu!</div>
        </div>
        
        <div class="controls container">
            <h2>Controles</h2>
            <ul>
                <li><strong>Arrastar:</strong> Mouse/toque</li>
                <li><strong>Girar 45°:</strong> Tecla 'R' ou botão</li>
                <li><strong>Inverter:</strong> Tecla 'F' ou botão</li>
            </ul>
            <button id="check-button">Verificar Encaixe</button>
            <button id="reset-button">Reiniciar Jogo</button>
        </div>
    </div>

    <div id="mobile-controls">
        <button id="rotate-button">R</button>
        <button id="flip-button">F</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const piecesPalette = document.getElementById('pieces-palette');
            const resetButton = document.getElementById('reset-button');
            const checkButton = document.getElementById('check-button');
            const winMessage = document.getElementById('win-message');
            const mobileControls = document.getElementById('mobile-controls');
            const rotateButton = document.getElementById('rotate-button');
            const flipButton = document.getElementById('flip-button');

            const getLValue = () => parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--L'));
            let L = getLValue();
            
            const piecesConfig = {
                'tb1': { class: 'triangle-big', initial: { top: '50px', left: '0px' } },
                'tb2': { class: 'triangle-big', initial: { top: '50px', left: '50px' } },
                'tm1': { class: 'triangle-medium', initial: { top: '200px', left: '40px' } },
                'ts1': { class: 'triangle-small', initial: { top: '350px', left: '10px' } },
                'ts2': { class: 'triangle-small', initial: { top: '350px', left: '130px' } },
                'sq1': { class: 'square', initial: { top: '220px', left: '130px' } },
                'pr1': { class: 'parallelogram', initial: { top: '150px', left: '0px' } }
            };
            
            let selectedPiece = null;
            let isDragging = false;
            let offsetX, offsetY;
            const pieceStates = new Map();

            window.addEventListener('resize', () => {
                L = getLValue();
            });

            function initializeGame() {
                piecesPalette.innerHTML = '<h2>Peças</h2>';
                gameContainer.querySelectorAll('.tangram-piece').forEach(p => p.remove());
                winMessage.style.display = 'none';

                if(selectedPiece) {
                    selectedPiece.classList.remove('selected-piece');
                }
                selectedPiece = null;
                isDragging = false;
                pieceStates.clear();

                for (const id in piecesConfig) {
                    const config = piecesConfig[id];
                    const piece = document.createElement('div');
                    piece.id = id;
                    piece.className = `tangram-piece ${config.class}`;
                    
                    piece.style.top = config.initial.top;
                    piece.style.left = config.initial.left;
                    
                    pieceStates.set(piece, { rotation: 0, flipped: false, parent: 'palette' });
                    applyTransform(piece);

                    piecesPalette.appendChild(piece);
                    piece.addEventListener('pointerdown', onPiecePointerDown);
                }
                updateButtonStates();
            }

            function applyTransform(piece) {
                const state = pieceStates.get(piece);
                let transform = `rotate(${state.rotation}deg)`;
                if (state.flipped) {
                    transform += ' scaleX(-1)';
                }
                piece.style.transform = transform;
            }

            function onPiecePointerDown(e) {
                e.preventDefault();

                const currentPiece = e.target.closest('.tangram-piece');
                if (!currentPiece) return;

                if (selectedPiece && selectedPiece !== currentPiece) {
                    selectedPiece.classList.remove('selected-piece');
                }
                
                selectedPiece = currentPiece;
                selectedPiece.classList.add('selected-piece');
                updateButtonStates();

                isDragging = true;
                selectedPiece.classList.add('dragging');
                
                const pieceState = pieceStates.get(selectedPiece);
                if (pieceState.parent === 'palette') {
                    const paletteRect = piecesPalette.getBoundingClientRect();
                    const gameRect = gameContainer.getBoundingClientRect();
                    const pieceRect = selectedPiece.getBoundingClientRect();
                    
                    selectedPiece.style.left = `${pieceRect.left - gameRect.left}px`;
                    selectedPiece.style.top = `${pieceRect.top - gameRect.top}px`;
                    
                    gameContainer.appendChild(selectedPiece);
                    pieceState.parent = 'game';
                }

                const rect = selectedPiece.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;

                document.addEventListener('pointermove', onDocumentPointerMove);
                document.addEventListener('pointerup', onDocumentPointerUp);
            }

            function onDocumentPointerMove(e) {
                if (!isDragging || !selectedPiece) return;

                const gameRect = gameContainer.getBoundingClientRect();
                let newLeft = e.clientX - gameRect.left - offsetX;
                let newTop = e.clientY - gameRect.top - offsetY;

                selectedPiece.style.left = `${newLeft}px`;
                selectedPiece.style.top = `${newTop}px`;
            }

            function onDocumentPointerUp() {
                if (!isDragging) return;

                isDragging = false;
                if (selectedPiece) {
                    selectedPiece.classList.remove('dragging');
                }

                document.removeEventListener('pointermove', onDocumentPointerMove);
                document.removeEventListener('pointerup', onDocumentPointerUp);
            }

            document.addEventListener('pointerdown', (e) => {
                const clickedPiece = e.target.closest('.tangram-piece');
                const clickedControl = e.target.closest('#mobile-controls') || e.target.closest('.controls button');

                if (selectedPiece && !clickedPiece && !clickedControl) {
                    selectedPiece.classList.remove('selected-piece');
                    selectedPiece = null;
                    updateButtonStates();
                }
            });

            window.rotateSelectedPiece = function() {
                if (!selectedPiece) return;
                const state = pieceStates.get(selectedPiece);
                state.rotation = (state.rotation + 45) % 360;
                applyTransform(selectedPiece);
            };

            rotateButton.addEventListener('click', window.rotateSelectedPiece);

            window.flipSelectedPiece = function() {
                if (!selectedPiece) return;
                const state = pieceStates.get(selectedPiece);
                state.flipped = !state.flipped;
                applyTransform(selectedPiece);
            };

            flipButton.addEventListener('click', window.flipSelectedPiece);

            function updateButtonStates() {
                if (selectedPiece) {
                    mobileControls.classList.add('active');
                    rotateButton.disabled = false;
                    if (selectedPiece.id === 'pr1') {
                        flipButton.disabled = false;
                    } else {
                        flipButton.disabled = true;
                    }
                } else {
                    mobileControls.classList.remove('active');
                    rotateButton.disabled = true;
                    flipButton.disabled = true;
                }
            }

            document.addEventListener('keydown', (e) => {
                if (!selectedPiece) return;

                if (e.key.toLowerCase() === 'r') {
                    e.preventDefault();
                    window.rotateSelectedPiece();
                } else if (e.key.toLowerCase() === 'f') {
                    e.preventDefault();
                    window.flipSelectedPiece();
                }
            });

            // VALIDAÇÃO INTELIGENTE - Aceita qualquer combinação válida
            function checkWinCondition() {
                const piecesInGameArea = Array.from(gameContainer.querySelectorAll('.tangram-piece'));
                
                if (piecesInGameArea.length !== 7) {
                    alert('Por favor, mova todas as 7 peças para a área de montagem antes de verificar.');
                    return;
                }

                const gabaritoRect = document.getElementById('gabarito').getBoundingClientRect();
                const gameRect = gameContainer.getBoundingClientRect();
                
                // Cria canvas para análise geométrica
                const canvas = document.createElement('canvas');
                const size = Math.round(L);
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                
                // Preenche fundo com preto
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, size, size);

                // Desenha cada peça no canvas
                for (const piece of piecesInGameArea) {
                    const state = pieceStates.get(piece);
                    
                    const pieceLeft = parseFloat(piece.style.left);
                    const pieceTop = parseFloat(piece.style.top);
                    
                    const gabaritoOffsetX = gabaritoRect.left - gameRect.left;
                    const gabaritoOffsetY = gabaritoRect.top - gameRect.top;
                    
                    const x = pieceLeft - gabaritoOffsetX;
                    const y = pieceTop - gabaritoOffsetY;
                    
                    const width = piece.offsetWidth;
                    const height = piece.offsetHeight;
                    
                    ctx.save();
                    ctx.translate(x + width/2, y + height/2);
                    ctx.rotate(state.rotation * Math.PI / 180);
                    if (state.flipped) {
                        ctx.scale(-1, 1);
                    }
                    ctx.translate(-width/2, -height/2);
                    
                    ctx.beginPath();
                    
                    if (piece.classList.contains('triangle-big') || 
                        piece.classList.contains('triangle-medium') || 
                        piece.classList.contains('triangle-small')) {
                        ctx.moveTo(0, 0);
                        ctx.lineTo(width, 0);
                        ctx.lineTo(0, height);
                        ctx.closePath();
                    } else if (piece.classList.contains('square')) {
                        ctx.rect(0, 0, width, height);
                    } else if (piece.classList.contains('parallelogram')) {
                        ctx.moveTo(width * 0.225, 0);
                        ctx.lineTo(width, 0);
                        ctx.lineTo(width * 0.775, height);
                        ctx.lineTo(0, height);
                        ctx.closePath();
                    }
                    
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.restore();
                }

                // Analisa cobertura
                const imageData = ctx.getImageData(0, 0, size, size);
                const pixels = imageData.data;
                let filledPixels = 0;
                const totalPixels = size * size;

                for (let i = 0; i < pixels.length; i += 4) {
                    const r = pixels[i];
                    const g = pixels[i+1];
                    const b = pixels[i+2];
                    
                    if (r > 128 && g > 128 && b > 128) {
                        filledPixels++;
                    }
                }

                const coverage = (filledPixels / totalPixels) * 100;
                
                console.log(`Cobertura: ${coverage.toFixed(2)}%`);
                
                // Tolerância ampla: 85% a 115% (aceita pequenos gaps e sobreposições)
                if (coverage >= 85 && coverage <= 115) {
                    winMessage.style.display = 'block';
                    console.log(`✅ Vitória! Cobertura: ${coverage.toFixed(2)}%`);
                } else {
                    alert(`Continue tentando! As peças precisam cobrir o quadrado completamente.\n(Cobertura atual: ${coverage.toFixed(1)}%)`);
                    console.log(`❌ Cobertura: ${coverage.toFixed(2)}% (ideal: 85-115%)`);
                }
            }

            resetButton.addEventListener('click', initializeGame);
            checkButton.addEventListener('click', checkWinCondition);
            
            initializeGame();
        });
    </script>
</body>
